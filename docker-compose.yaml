services:
  api:
    container_name: taskmanager-server
    image: taskmanager-server:latest
    ports:
      - '49160:${PORT}'
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - taskmanager-net
    restart: unless-stopped

  postgres:
    container_name: taskmanager-db
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - 5436:5432
    volumes:
      - tasksys-data:/var/lib/postgresql/data
    networks:
      - taskmanager-net

  nginx:
    container_name: nova_nginx
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    depends_on:
      - api
    networks:
      - taskmanager-net
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl:/var/lib/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 1; done"
    networks:
      - taskmanager-net
volumes:
  tasksys-data:


networks:
  taskmanager-net:
    driver: bridge
